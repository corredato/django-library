{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/207/207114.png" alt="Logo Biblioteca" width="64" class="mb-2">
      <h2 class="fw-bold">Bem-vindo à Biblioteca</h2>
      <p class="text-muted mb-0">Faça login para acessar o sistema</p>
    </div>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">E-mail</label>
        <input type="text" name="email" class="form-control rounded-pill px-3 py-2" id="id_email" required autofocus>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Senha</label>
        <input type="password" name="password" class="form-control rounded-pill px-3 py-2" id="id_password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2 rounded-pill">Entrar</button>
    </form>
    <div class="text-center mt-3 text-secondary">
      Não possui cadastro?
      <a href="{% url 'register' %}" class="text-decoration-none">Cadastre-se</a>
    </div>
  </div>
</div>
{% endblock %}
